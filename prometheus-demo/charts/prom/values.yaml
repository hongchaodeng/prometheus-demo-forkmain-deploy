replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""

env:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  targetPort: 80
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
