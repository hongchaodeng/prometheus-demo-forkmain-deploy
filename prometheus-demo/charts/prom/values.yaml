resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

nocalhost:
  configPath: conf/nocalhost.yaml
  gitURL: ""
  image: ""
  language: ""
  remoteDebugPort:
  command:
    run:
    debug:
  hotReload: false
  persistentVolumeDirs:
  env:
  patches:
